<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="GitHub Pages Site">
    <title>foamy.lol</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 16px;
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        .container {
            text-align: center;
            max-width: 800px;
            width: 100%;
            padding: 2rem;
            background: #ffffff;
            border-radius: 8px;
            border: 1px solid #e9ecef;
        }
        .main-heading {
            font-size: 3rem;
            font-weight: 600;
            color: #212529;
            margin-bottom: 1rem;
            letter-spacing: -0.02em;
            line-height: 1.2;
        }
        .subtitle {
            font-size: 1.25rem;
            font-weight: 400;
            color: #6c757d;
            margin-bottom: 2rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        .decorative-line {
            width: 80px;
            height: 4px;
            background: #495057;
            margin: 0 auto 2rem;
            border-radius: 2px;
        }
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
                margin: 1rem;
                border-radius: 15px;
            }

            .main-heading {
                font-size: 2.25rem;
                margin-bottom: 0.75rem;
            }

            .subtitle {
                font-size: 1.125rem;
                margin-bottom: 1.5rem;
            }

            .decorative-line {
                width: 20px;
                margin-bottom: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 0.5rem;
            }

            .container {
                padding: 1.25rem;
            }

            .main-heading {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1rem;
            }
        }
        @media (prefers-contrast: high) {
            .container {
                background: white;
                border: 2px solid #000;
            }

            .main-heading {
                color: #000;
            }

            .subtitle {
                color: #000;
            }

            .decorative-line {
                background: #000;
            }
        }
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }

            .container {
                transform: none !important;
            }
        }
        @media (prefers-color-scheme: dark) {
            body {
                background: #1a1a1a;
            }

            .container {
                background: #2d2d2d;
                border: 1px solid #404040;
            }

            .main-heading {
                color: #ffffff;
            }

            .subtitle {
                color: #b0b0b0;
            }

            .decorative-line {
                background: #ffffff;
            }
        }
    </style>
</head>
<body>
    <main class="container">
        <h1 class="main-heading">foamy</h1>
        <div class="decorative-line"></div>
        <p class="subtitle">
whatever will i do with this static page
        </p>
    </main>
</body>
</html>
